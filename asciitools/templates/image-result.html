{% extends "_base.html" %}

{% load static %}

{% block title %}
    image to ascii art
{% endblock %}

{% block content %}
    {% include "_header.html" %}
    <section class="content">
        <h1 class="text-center title">Image to ASCII Converter Result<br></h1>

        <div class="mb-3" style="width: 100%">
            <div x-data="responsiveText()">
                <div class=" mb-2 d-flex justify-content-end">
                    <button class="btn btn-primary me-2" x-ref="copyButton" @click="saveImg()">Save Image</button>
                    <button class="btn btn-primary" x-ref="copyButton" @click="copyText()">Copy To Clipboard</button>
                </div>
                <div>
                    <div x-ref="container" class="svg ascii-image-container" style="width: 100%; background-color: {{ background }}">
                        <svg x-ref="svg" width="100%" viewBox="0 0 0 0" @load="onLoad()">
                            <foreignObject height="100%" width="100%">
                                <pre x-ref="text" class="ascii-image" style="color: {{ color }}">{{ result }}</pre>
                            </foreignObject>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <button onclick="window.history.back();" class="btn btn-primary">Generate another one?</button>
        </div>
    </section>
    {% include "_footer.html" %}
{% endblock %}
